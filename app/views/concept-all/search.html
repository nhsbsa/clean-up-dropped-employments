{% extends 'layout.html' %}
{% set pageTitle = "Find a member"%}
{% set hideBack ="true"%}

{% block pageTitle %}
{{pageTitle}} - {{serviceName}}
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <form action="/{{folder}}/search" method="post" novalidate>
        <div class="nhsuk-form-group">
          <fieldset class="nhsuk-fieldset">
            <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
              <h1 class="nhsuk-fieldset__heading">{{pageTitle}} </h1>
            </legend>

            <label class="nhsuk-label" for="my-autocomplete">Enter member number</label>
            <div class="nhsuk-hint" id="contact-hint">
              For example, 12345678
            </div>
            <input class="nhsuk-input nhsuk-input--width-10" id="example" name="example" type="text">
          </fieldset>
        </div>
        
        <button type="submit" class="nhsuk-button" data-module="nhsuk-button"> Continue </button>
      </form>

    </div>

  </div>
{% endblock %}
